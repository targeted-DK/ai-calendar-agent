# GitHub Actions workflow for regression testing
# Runs on every push and pull request

name: Regression Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Create test config
        run: |
          # Create minimal config for tests
          mkdir -p config
          cat > config/goals.yaml << 'EOF'
          primary_goal:
            type: "test"
            title: "Test Goal"
          weekly_structure:
            run_sessions: 3
            bike_sessions: 2
            swim_sessions: 2
            strength_sessions: 3
          hybrid_rules:
            rules:
              - "Test rule"
            strength_priority: 0.4
            endurance_priority: 0.6
          preferences:
            preferred_workout_time: "morning"
          EOF

          cat > config/workout_templates.yaml << 'EOF'
          strength_template: "Test strength template"
          run_template: "Test run template"
          format_instructions: "Test format"
          EOF

      - name: Set up environment variables
        run: |
          echo "POSTGRES_HOST=localhost" >> $GITHUB_ENV
          echo "POSTGRES_PORT=5432" >> $GITHUB_ENV
          echo "POSTGRES_DB=testdb" >> $GITHUB_ENV
          echo "POSTGRES_USER=testuser" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=testpass" >> $GITHUB_ENV
          echo "USER_TIMEZONE=America/Chicago" >> $GITHUB_ENV
          echo "LLM_PROVIDER=ollama" >> $GITHUB_ENV
          echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Run unit tests
        run: |
          pytest tests/test_workout_functions.py -v --tb=short

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term-missing --cov-fail-under=50
        continue-on-error: true  # Don't fail if coverage is low initially

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
        if: always()
