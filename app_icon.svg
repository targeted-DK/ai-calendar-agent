<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGrad)"/>

  <!-- Calendar base -->
  <g transform="translate(106, 100)">
    <!-- Calendar body -->
    <rect x="0" y="40" width="300" height="280" rx="15" fill="url(#calGrad)" stroke="#4c51bf" stroke-width="6"/>

    <!-- Calendar header -->
    <rect x="0" y="0" width="300" height="80" rx="15" fill="#4c51bf"/>
    <rect x="0" y="65" width="300" height="15" fill="#4c51bf"/>

    <!-- Calendar rings -->
    <circle cx="75" cy="40" r="12" fill="#e0e7ff" stroke="#4c51bf" stroke-width="6"/>
    <circle cx="225" cy="40" r="12" fill="#e0e7ff" stroke="#4c51bf" stroke-width="6"/>

    <!-- Calendar grid dots -->
    <circle cx="60" cy="120" r="8" fill="#c7d2fe"/>
    <circle cx="120" cy="120" r="8" fill="#c7d2fe"/>
    <circle cx="180" cy="120" r="8" fill="#c7d2fe"/>
    <circle cx="240" cy="120" r="8" fill="#c7d2fe"/>

    <circle cx="60" cy="180" r="8" fill="#c7d2fe"/>
    <circle cx="120" cy="180" r="8" fill="#c7d2fe"/>
    <circle cx="180" cy="180" r="8" fill="#c7d2fe"/>
    <circle cx="240" cy="180" r="8" fill="#c7d2fe"/>

    <circle cx="60" cy="240" r="8" fill="#c7d2fe"/>
    <circle cx="120" cy="240" r="8" fill="#c7d2fe"/>
    <circle cx="180" cy="240" r="8" fill="#10b981"/>
    <circle cx="240" cy="240" r="8" fill="#c7d2fe"/>
  </g>

  <!-- AI Brain/Neural network overlay -->
  <g transform="translate(320, 300)" opacity="0.95">
    <!-- Brain circle -->
    <circle cx="0" cy="0" r="90" fill="#10b981" stroke="#059669" stroke-width="6"/>

    <!-- Neural network nodes -->
    <circle cx="-30" cy="-20" r="10" fill="#ffffff"/>
    <circle cx="30" cy="-20" r="10" fill="#ffffff"/>
    <circle cx="0" cy="20" r="10" fill="#ffffff"/>
    <circle cx="-35" cy="25" r="8" fill="#d1fae5"/>
    <circle cx="35" cy="25" r="8" fill="#d1fae5"/>

    <!-- Connection lines -->
    <line x1="-30" y1="-20" x2="0" y2="20" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
    <line x1="30" y1="-20" x2="0" y2="20" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="20" x2="-35" y2="25" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="20" x2="35" y2="25" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Health pulse/heartbeat line -->
  <g transform="translate(100, 380)">
    <path d="M 0,0 L 40,0 L 50,-30 L 60,40 L 70,-20 L 80,0 L 140,0"
          stroke="#f59e0b" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

    <!-- Heart icon -->
    <g transform="translate(180, 0)">
      <path d="M 0,-15 C -5,-25 -20,-25 -25,-15 C -30,-5 -25,5 0,20 C 25,5 30,-5 25,-15 C 20,-25 5,-25 0,-15 Z"
            fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    </g>
  </g>

  <!-- Upward trend/optimization arrow -->
  <g transform="translate(140, 90)" opacity="0.3">
    <path d="M 0,30 L 30,0 L 60,15 L 90,-10"
          stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <polygon points="90,-10 75,-5 85,5" fill="#ffffff"/>
  </g>
</svg>
