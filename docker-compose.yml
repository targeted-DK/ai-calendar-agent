version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: calendar-agent-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-life_agent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-life_optimization}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U life_agent -d life_optimization"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AI Calendar Agent Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendar-agent-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    network_mode: host
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-life_agent}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB:-life_optimization}
    env_file:
      - .env
    volumes:
      # Mount credentials (read-only)
      - ./credentials.json:/app/credentials.json:ro
      # Mount token (read-write, gets updated)
      - ./token.json:/app/token.json
      # Mount config files
      - ./config:/app/config:ro
      # Persist logs
      - ./logs:/app/logs
      # Persist ChromaDB
      - ./chroma_db:/app/chroma_db
    command: cron

volumes:
  postgres_data:
    name: calendar-agent-postgres-data
